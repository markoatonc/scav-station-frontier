- type: entity
  parent: NFBaseBlueprint #Shop blueprints shouldnt be faxable
  id: BaseBlueprintBlue
  name: general blueprint
  description: A blueprint containing techfab schematics.
  categories: [HideSpawnMenu]
  components:
  - type: Sprite
    layers:
      - state: icon-base
        color: "#0019dc"
      - state: icon-text
      - sprite: Objects/Misc/bureaucracy.rsi
        state: paper_stamp-generic
        offset: 0.15,-0.1
        map: ["enum.PaperVisualLayers.Stamp"]
        visible: false
      - sprite: Objects/Misc/bureaucracy.rsi
        state: paper_words
        map: ["enum.PaperVisualLayers.Writing"]
        visible: false
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-base
        color: "#0019dc"
      - state: inhand-left-text
      right:
      - state: inhand-right-base
        color: "#0019dc"
      - state: inhand-right-text
  - type: Tag
    tags:
    - BlueprintAutolathe
    - Document
    - Paper

