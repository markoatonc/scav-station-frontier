- type: entity
  parent: BaseBlueprintBlue
  id: BlueprintAirTanks
  name: blueprint - air tanks
  description: A techfab blueprint. It contains recipes for air tanks.
  components:
  - type: Blueprint
    providedRecipes:
      - AirTank
      - OxygenTank
      - NitrogenTank
  - type: StaticPrice
    price: 200

- type: entity
  parent: BaseBlueprintBlue
  id: BlueprintGlowsticks
  name: blueprint - glowsticks
  description: A techfab blueprint. It contains recipes for glowsticks.
  components:
  - type: Blueprint
    providedRecipes:
      - GlowstickBlue
      - GlowstickBase
      - GlowstickPurple
      - GlowstickRedLathe
      - GlowstickYellow
  - type: StaticPrice
    price: 75

- type: entity
  parent: BaseBlueprintBlue
  id: BlueprintGeneralTools
  name: blueprint - general tools
  description: A techfab blueprint. It contains recipes for a suite of important tools.
  components:
  - type: Blueprint
    providedRecipes:
      - PowerCellSmall
      - FlashlightLantern
      - AppraisalTool
      - HandLabeler
      - FireExtinguisher
  - type: StaticPrice
    price: 50 #lower than it should be but i want players to actually pick this up


- type: entity
  parent: BaseBlueprintBlue
  id: BlueprintSprayPainter
  name: blueprint - spray painter
